<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div class="container">
			<nav>
				<ul>
					<li>+You</li>
					<li>Gmail</li>
					<li>Images</li>
					<li><img src="images/grid.png" alt="grid" class="grid"></li>
					<li class="sign_in">Sign In</li>
				</ul>
			</nav>
		<div class=logo>
			<img class="logo" src="images/google-logo.png" alt="google_logo">

		</div>
		<form>
			<input type="text" name="search" id="search_field">
			<div class="button">
				<button name="google_search" id="google_search">Google Search</button>
				<button name="lucky" id="lucky">I'm Feeling Lucky</button>
			</div>
		</form>
		<footer>
			<ul class="about">
				<li>Advertisng</li>
				<li>Business</li>
				<li>About</li>
			</ul>
			<ul class="settings">
				<li>Privacy &amp; Terms</li>
				<li>Settings</li>
			</ul>

		</footer>
	</div>
	
</body>
</html>
